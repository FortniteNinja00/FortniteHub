<script>
function filtr() {
    var filmy = document.getElementsByClassName('test'); //wszystkie filmy
    var poradnikiChecked = document.getElementById('tutorial').checked;
    var gamingChecked = document.getElementById('gaming').checked;
    var kompChecked = document.getElementById('komp').checked;

    if (!poradnikiChecked && !gamingChecked && !kompChecked) {
        //jesli zaden nie jest zaznaczony to kazy sie pojawia
        for (var i = 0; i < filmy.length; i++) {
            var film = filmy[i];
            film.style.display = 'block';
        }
        return; 
    }

    for (var i = 0; i < filmy.length; i++) {
        var film = filmy[i];
        var id = film.getAttribute('id');
        var tag = film.getAttribute('class');

        if (id.startsWith('film')) {
            var visible = false;

            if ((poradnikiChecked && tag.includes('poradniki')) ||
                (gamingChecked && tag.includes('gaming')) ||
                (kompChecked && tag.includes('komp'))) {
                visible = true;
            }

            if (visible) {
                film.style.display = 'block';
            } else {
                film.style.display = 'none';
            }
        }
    }
}
